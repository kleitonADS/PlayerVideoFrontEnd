<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="assets/img/JustPlayIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Play App / Just Play</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="message-top">
        <h1></h1>
      </div>
      <div class="content-flex">
      <div class="main-content">
      <nav>
        <div class="title-logo">
          <button class="button-header" onclick="toogleListSong()">
            <img src="./assets/img/headphone-fill.svg" alt="list-music" />
          </button>
          <h1>Just play</h1>
        </div>

        <div class="menu-icon" onclick="toogleMenu()">
          <span class="line-1"></span>
          <span class="line-2"></span>
        </div> 
      </nav>

      <!-- Dropdown Menu -->
        <div class="dropdown-menu">
          <div class="title-dropdrow">
            <span class="icon-settings">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="18"
                height="18"
              >
                <path
                  d="M8.68735 4.00008L11.294 1.39348C11.6845 1.00295 12.3176 1.00295 12.7082 1.39348L15.3148 4.00008H19.0011C19.5533 4.00008 20.0011 4.4478 20.0011 5.00008V8.68637L22.6077 11.293C22.9982 11.6835 22.9982 12.3167 22.6077 12.7072L20.0011 15.3138V19.0001C20.0011 19.5524 19.5533 20.0001 19.0011 20.0001H15.3148L12.7082 22.6067C12.3176 22.9972 11.6845 22.9972 11.294 22.6067L8.68735 20.0001H5.00106C4.44877 20.0001 4.00106 19.5524 4.00106 19.0001V15.3138L1.39446 12.7072C1.00393 12.3167 1.00393 11.6835 1.39446 11.293L4.00106 8.68637V5.00008C4.00106 4.4478 4.44877 4.00008 5.00106 4.00008H8.68735ZM6.00106 6.00008V9.5148L3.51578 12.0001L6.00106 14.4854V18.0001H9.51578L12.0011 20.4854L14.4863 18.0001H18.0011V14.4854L20.4863 12.0001L18.0011 9.5148V6.00008H14.4863L12.0011 3.5148L9.51578 6.00008H6.00106ZM12.0011 16.0001C9.79192 16.0001 8.00106 14.2092 8.00106 12.0001C8.00106 9.79094 9.79192 8.00008 12.0011 8.00008C14.2102 8.00008 16.0011 9.79094 16.0011 12.0001C16.0011 14.2092 14.2102 16.0001 12.0011 16.0001ZM12.0011 14.0001C13.1056 14.0001 14.0011 13.1047 14.0011 12.0001C14.0011 10.8955 13.1056 10.0001 12.0011 10.0001C10.8965 10.0001 10.0011 10.8955 10.0011 12.0001C10.0011 13.1047 10.8965 14.0001 12.0011 14.0001Z"
                  fill="rgba(255,255,255,1)"
                ></path>
              </svg>
            </span>
            <span class="title-settings">Settings</span>
          </div>
          <ul class="itens-menu">
            <!-- Theme -->
            <li>
              <a
                href="
              ?"
              >
                <span>Theme</span>
                <input
                  type="checkbox"
                  name="change-theme"
                  id="change-theme"
                  class="checkbox"
                />
                <label class="label" for="change-theme">
                  <div class="ball"></div>
                </label>
              </a>
            </li>

            <!-- Controls -->
            <li>
              <a
                href="
              ?"
              >
                <span>Controls</span>
                <input
                  type="checkbox"
                  name="change-control"
                  id="change-control"
                  class="checkbox"
                />
                <label class="label controls-dropdown" for="change-control">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls-dropdown"></div>
                </label>
              </a>
            </li>
            <!-- Rotation -->
            <li>
              <a
                href="
              ?"
              >
                <span>Rotation</span>
                <input
                  type="checkbox"
                  name="change-rotation"
                  id="change-rotation"
                  class="checkbox"
                />
                <label class="label controls-dropdown" for="change-rotation">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls-dropdown"></div>
                </label>
              </a>
            </li>

          
            <!-- Animation -->
            <li class="animation-li">
              <a
                href="
              ?"
              >
                <span>Animation</span>
                <input
                  type="checkbox"
                  name="change-animation"
                  id="change-animation"
                  class="checkbox"
                />
                <label class="label controls-dropdown" for="change-animation">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls-dropdown"></div>
                </label>
              </a>
            </li>

            <!-- Time -->
            <li>
              <a
                href="
              ?"
              >
                <span>Time</span>
                <input
                  type="checkbox"
                  name="change-time"
                  id="change-time"
                  class="checkbox"
                />
                <label class="label controls-dropdown" for="change-time">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls-dropdown"></div>
                </label>
              </a>
            </li>
    
          </ul>
        </div>

      <!-- <div class="main-content"> -->
        <div class="wrapper-play">
          <div class="header-play">
            <div class="song-details">
              <h1 class="name">Name Song</h1>
              <h3 class="artist">Name Artist</h3>
            </div>
     
          </div>
          <div class="player">
            <div class="img-area">
              <video  width="320" height="240" controls class="img-cover" >
                <source src="" type="video/mp4" />
            
                Your browser does not support the video tag.
              </video>
            </div>
           
            <div id="visualiser"></div>
           
            <div class="audioC">
              <div class="song-timer">
                <span class="current-timer">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
            </div>
            <div class="progress-area">
              <div class="progress-bar">
              

                <video muted  id="main-audio" class="video-hidden"  width="320" height="240" controls>
                <source    src="" type="video/mp4" />
          
                Your browser does not support the video tag.
              </video>


              </div>
            </div>
          </div>
          <div class="controls">
            <button class="buttonsControl prev">
              <img
                id="prev"
                src="assets/img/rewind-line.svg"
                alt="Prev"
                srcset=""
              />
            </button>

            <button id="play" class="buttonsControl play-pause">
              <img src="assets/img/play-fill.svg" alt="Play" />
            </button>

            <button id="next" class="buttonsControl next">
              <img src="assets/img/speed-line.svg" alt=""  />
            </button>
          </div>
       
        </div>
        <div class="wrapper-list"></div>
      </div>

      <div class="main-content-list">
      <nav>
        <div class="title-logo">
          
          <h1>List Songs </h1>
        </div>

        <div class="menu-icon" onclick="toogleListSong()">
          <span class="line-1-list"></span>
          <span class="line-2-list"></span>
        </div>
  
      </nav>
      
      <div class="content-list-all-song">
                
        <ul class="list-all-songs"></ul>

      </div>


     </div>

     </div>

      <footer>
        Feito com â™¥ por
        <a href="https://kleitonads.github.io/MyProfile2017/">
          &nbsp;KleitonADS</a
        >
      </footer>
    </div>

  
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
